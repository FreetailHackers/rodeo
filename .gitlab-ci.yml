default:
  image: node:18

stages:
  - test
  - deploy-staging
  - deploy-production

test-job:
  stage: test
  script:
    - npm ci
    - npm run build
    - npm run check
    - npm run lint
    - npm run test:unit

deploy-staging-job:
  stage: deploy-staging
  variables:
    STAGING_URL: rodeo-staging.freetailhackers.com
  only:
    - master
  environment:
    name: staging
    url: https://$STAGING_URL
  script:
    - npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - mv .vercel/.env.preview.local .env
    - npx prisma migrate deploy
    - npx vercel deploy --token=$VERCEL_TOKEN > domain.txt
    - npx vercel alias --token=$VERCEL_TOKEN set `cat domain.txt` $STAGING_URL
    - rm .env domain.txt

deploy-production-job:
  stage: deploy-production
  variables:
    PROD_URL: rodeo.freetailhackers.com
  only:
    - master
  environment:
    name: production
    url: https://$PROD_URL
  when: manual
  script:
    - npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - mv .vercel/.env.production.local .env
    - npx prisma migrate deploy
    - npx vercel deploy --prod --token=$VERCEL_TOKEN > domain.txt
    - npx vercel alias --token=$VERCEL_TOKEN set `cat domain.txt` $PROD_URL
    - rm .env domain.txt
